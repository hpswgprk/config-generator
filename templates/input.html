<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input data for {{ configType.upper() }} </title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">

</head>
<body>
{% if configType == 'br' %}
<div class="container">
    <div class="row">
       <div class="col-md-10">
            <form method="post" name="typeBr" action="">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Hostname</td>
                        <td><input name="hostname" class="form-control" type="text" placeholder="up to 10 symbols" maxlength="10" size="20"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Loopback IP</td>
                        <td><input name="loopbackip" class="form-control" type="text" placeholder="single vlan, up to 4 symbols, without a mask" maxlength="10" size="20"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Management IP</td>
                        <td><input name="mgmtip" class="form-control" type="text" placeholder="single ip with a mask" maxlength="10" size="20"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>BGP AS number</td>
                        <td><input name="bgpasnum" class="form-control" type="text" placeholder="dot notation" maxlength="10" size="20"></td>
                    </tr>
                    </tbody>
                </table>
                <input type="hidden" name="configType" value="br">
                <div><button class='btn btn-primary' type="submit">Accept</button></div>
            </form>
       </div>
    </div>
</div>
{% elif configType == 'as' %}
<div class="container">
    <div class="row">
       <div class="col-md-10">
            <form method="post" name="input1" action="">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Hostname</td>
                        <td><input name="hostname" class="form-control" type="text" placeholder="up to 10 symbols" maxlength="10" size="20"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Trunk Vlans</td>
                        <td><input name="trunkvlan" class="form-control" type="text" placeholder="single or list, up to 10 vlans" maxlength="10" size="20"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Access Vlans</td>
                        <td><input name="accessvlan" class="form-control" type="text" placeholder="single vlan, up to 4 symbols" maxlength="10" size="20"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Management IP</td>
                        <td><input name="mgmtip" class="form-control" type="text" placeholder="single ip, up to 15 symbols" maxlength="15" size="20"></td>
                    </tr>
                    </tbody>
                </table>
                <input type="hidden" name="configType" value="as">
                <div><button class='btn btn-primary' type="submit">Accept</button></div>
            </form>
       </div>
    </div>
</div>
{% else %}
Error
{% endif %}
<script src="../static/js/html5shiv.min.js"></script>
<script src="../static/js/respond.min.js"></script>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
