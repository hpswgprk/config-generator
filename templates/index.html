<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template Page</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">
    <script src="../static/js/html5shiv.min.js"></script>
    <script src="../static/js/respond.min.js"></script>
  </head>
  <body>
<div class="container">
	<div class="row">
		<div class="col-md-10">
            <div class="jumbotron">
				<h2>
					Config generator
				</h2>
                <h4>
					>> Small web interface to help with generating an config based on input values
                    </h4>
                    <div><i>Instruments: Python, Flask, jinja2, bootstrap</i></div>
			</div>
			<dl>
				<dt>
					Config variances:
				</dt>
				<li>[BR] - Branch router</li>
                <li>[AS] - Access switch</li>
			</dl>

            <div class="btn-group">
                <form action="config" name="selectType" method="get">
                <button class="btn btn-primary" type="submit" name="configType" value="br">
					<em class="glyphicon"></em> Generate config for BR
               	</button>
                <button class="btn btn-primary" type="submit" name="configType" value="as">
					<em class="glyphicon"></em> Generate config for AS
				</button>
                </form>
			</div>
        </div>
	</div>
</div>


<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
